<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="../dist/src/script.js"></script>
    <title>Weather Journal</title>
  </head>
  <body>
    <div id="app">
      <h2 class="title">Weather Journal App</h2>
      <div class="container">
        <form id="weatherForm" action="submit">
          <label for="zip">Enter Zip-Code Here</label>
          <input
            type="text"
            name="zip"
            id="zip"
            placeholder="Enter Zip-code Here"
            autocomplete="off"
          />
          <label for="feelings">How're you feeling today?</label>
          <textarea
            name="feelings"
            id="feelings"
            cols="30"
            rows="5"
            placeholder="How're you feeling today?"
            autocomplete="off"
          ></textarea>
          <button id="generateBtn" type="submit">Generate</button>
        </form>
      </div>
      <div class="container">
        <h2 class="title">Most Recent Entry</h2>
        <div>
          <div id="resultContainer"></div>
          <div id="errorContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
